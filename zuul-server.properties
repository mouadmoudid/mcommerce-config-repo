server.port=9004
#L’API Gateway Zuul s’enregistre auprès de Eureka 
eureka.client.serviceUrl.defaultZone=http://localhost:9102/eureka/

# Configuration Zuul simplifiée
zuul.routes.produits.service-id=microservice-produits
zuul.routes.produits.path=/api/produits/**

# Désactiver toutes les validations
zuul.ignored-headers=Host,Content-Length,Content-Type
zuul.sensitive-headers=
zuul.add-host-header=true
